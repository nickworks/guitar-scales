<!doctype html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <head>
        <title>fretboard scales | updated 7-20-24</title>
        <!-- https://trunkrs.dev/assets/#rust -->
        <link data-trunk rel="rust" data-wasm-opt="2" />
        <base data-trunk-public-url />
        
        <!-- https://realfavicongenerator.net/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link data-trunk rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link data-trunk rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">

        <!-- https://github.com/emilk/eframe_template/ -->
        <link data-trunk rel="copy-file" href="assets/sw.js"/>
        <link data-trunk rel="copy-file" href="assets/manifest.json" data-target-path="assets"/>
        <link rel="manifest" href="assets/manifest.json">
        <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
        <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#404040">
        <style>
            html {
                /* Remove touch delay: */
                touch-action: manipulation;
            }
            body {
                background: #909090;
            }
            @media (prefers-color-scheme: dark) {
                body {
                    background: #404040;
                }
            }
            html, body {
                width:100%;
                height:100%;
                overflow:hidden;
                margin: 0 !important;
                padding: 0 !important;
            }
            body {
                margin:0;
                padding:0;
            }
            canvas {
                width:100vw;
                height:100vh;
            }
            .centered {
                margin-right: auto;
                margin-left: auto;
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #f0f0f0;
                font-size: 24px;
                font-family: Ubuntu-Light, Helvetica, sans-serif;
                text-align: center;
            }

            /* ---------------------------------------------- */
            /* Loading animation from https://loading.io/css/ */
            .lds-dual-ring {
                display: inline-block;
                width: 24px;
                height: 24px;
            }

            .lds-dual-ring:after {
                content: " ";
                display: block;
                width: 24px;
                height: 24px;
                margin: 0px;
                border-radius: 50%;
                border: 3px solid #fff;
                border-color: #fff transparent #fff transparent;
                animation: lds-dual-ring 1.2s linear infinite;
            }

            @keyframes lds-dual-ring {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <canvas id="guitar-scales"></canvas>
        <!-- the loading spinner will be removed in main.rs -->
        <div class="centered" id="loading_text">
            <p style="font-size:16px">
                Loadingâ€¦
            </p>
            <div class="lds-dual-ring"></div>
        </div>

        <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
        <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
        <script>
            // We disable caching during development so that we always view the latest version.
            if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('sw.js');
                });
            }
        </script>
    </body>
</html>
